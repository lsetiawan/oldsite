<!DOCTYPE html>
<html>
  <head>
    <title>Panorama Map</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script type='text/javascript'>
      function panorama() {
        window.open(name);
      }

      // Here's our button
      var button = document.getElementById('bttn');
      // Get the values
      var name = button.getAttribute('data-name');

    </script>
    <style>
        .leaflet-google-layer{
              z-index: 0;
          }
        .leaflet-map-pane{
              z-index: 100;
          }

          html,body{
            height:100%;
            width:100%;
            margin:0;
            padding:0;
          }
    </style>
  </head>
  <body>
    <div style="width:100%; height:100%;" class="leaflet-container leaflet-retina leaflet-fade-anim" id="map"></div>
    <script type='text/javascript'>
      // Create Map and set view to LatLong: 40.5768984073, -75.3840872376 with zoom level 7
      var myMap = L.map( 'map' ).setView( [47.552045, -122.2569533333333], 16 )

      var osm = L.tileLayer( 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
			    maxZoom: 18,
	        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
		          '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
		          'Imagery &copy; <a href="http://mapbox.com">Mapbox</a>', id: 'mapbox.streets'
      } ).addTo( myMap );


      L.marker([47.552045, -122.2569533333333]).addTo(myMap).bindPopup('<b>15.38.38.jpg</b><br /><input id="bttn" data-name="15.38.38" type="button" onclick="panorama()" value="panoramic map">').openPopup();
      L.marker([47.55245, -122.25605]).addTo(myMap).bindPopup("<b>15.41.04.jpg</b>");
      L.marker([47.55258333333333, -122.2558133333333]).addTo(myMap).bindPopup("<b>15.41.21.jpg</b>");
      L.marker([47.55260833333333, -122.25548]).addTo(myMap).bindPopup("<b>15.41.39.jpg</b>");
      L.marker([47.55269666666667, -122.2552133333333]).addTo(myMap).bindPopup("<b>15.41.56.jpg</b>");
      L.marker([47.55281666666666, -122.2550033333333]).addTo(myMap).bindPopup("<b>15.42.09.jpg</b>");
      L.marker([47.55291666666667, -122.2548883333333]).addTo(myMap).bindPopup("<b>15.42.22.jpg</b>");
      L.marker([47.55557166666667, -122.2546416666667]).addTo(myMap).bindPopup("<b>15.49.39.jpg</b>");
      L.marker([47.55567166666667, -122.254645]).addTo(myMap).bindPopup("<b>15.50.09.jpg</b>");


      // Basemaps Choices
      basemaps = {
        'OSM':osm
      };

      // Overlay Choices
      overlayMaps = {

      };

      // Put Control on map
      L.control.layers( basemaps, overlayMaps ).addTo( myMap );

    </script>
  </body>
</html>
