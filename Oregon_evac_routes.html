<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Oregon Evacuation Routes</title>
	<script type="text/javascript" src="OpenLayers.js"></script>
	<script type="text/javascript">
		var map;

		function init() {
			var mapOptions = { 
projection: new OpenLayers.Projection('EPSG:900913'),
maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
units: "meters"
};

			map = new OpenLayers.Map('map_element', mapOptions);


            var watershed = new OpenLayers.Layer.XYZ( 
                    "Oregon EvacRoute Map Tiles",
                    "http://data.nanoos.org/geoserver/gwc/service/gmaps?layers=tsunamis:oregon_evac_routes&zoom=${z}&x=${x}&y=${y}&format=image/png",
                    {'sphericalMercator': true, 'isBaseLayer':false}
                    );

            var OSM = new OpenLayers.Layer.OSM();


			map.addLayer(OSM)
			map.addLayer(watershed);
			
			map.zoomToExtent(new OpenLayers.Bounds(-13799903.45398617,5757803.722659469,-13791286.947940772,5791202.221122779));
			if(!map.getCenter()){
				map.zoomToMaxExtent ();
			}
		}
	</script>
	<style type="text/css">
		html,body{
			width:100%;
			height:100%;
		}
	</style>
</head>

<body onload='init();'>
	<div id="map_element" style="width: 100%; height: 100%;">
	</div>
</body>
</html>
